/getUser/{email}/{pwd}:
    get:
        summary: login
        tags: [Login]
        parameters:
            - name: "email"
              in: "path"
              type: "string"
              description: "get user's email"
              required: true
            - name: "pwd"
              in: "path"
              type: "string"
              description: "get user's password"
              required: true
        responses:
            200:
                description: ok
                content:
