/todoById/{email}/{pwd}/{id}:
    get:
        tags: [todo]
        summary: get Todo
        parameters:
            - name: "email"
              in: "path"
              type: "string"
              description: "get user's email"
              required: true
            - name: "pwd"
              in: "path"
              type: "string"
              description: "get user's password"
              required: true
            - name: "id"
              in: "path"
              type: "string"
              description: "get todo by id"
              required: true
        responses:
            200:
                description: You get your todo successfully

/allTodos/{email}/{pwd}:
    get:
        tags: [todo]
        summary: get Todos
        parameters:
            - name: "email"
              in: "path"
              type: "string"
              description: "get user's email"
              required: true
            - name: "pwd"
              in: "path"
              type: "string"
              description: "get user's password"
              required: true
        responses:
            200:
                description: You get your todo successfully
            500:
                description: error while gettin todos
                content:
                    application/json:
                        schema:
                            type: object

/addtodo/{email}/{pwd}:
    post:
        summary: Add todo
        tags: [todo]
        parameters:
            - name: "email"
              in: "path"
              type: "string"
              description: "get user's email"
              required: true
            - name: "pwd"
              in: "path"
              type: "string"
              description: "get user's password"
              required: true
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            description:
                                type: string
        responses:
            200:
                description: todo added successfully
                content:
                    application/json:
                        schema:
                            type: object
            500:
                description: error while adding todo
                content:
                    application/json:
                        schema:
                            type: object

/updateTodo/{email}/{pwd}/{id}:
    put:
        summary: update todo
        tags: [todo]
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            todo_id:
                                type: number
                            description:
                                type: string
        responses:
            200:
                description: todo updated successfully
                content:
                    application/json:
                        schema:
                            type: object
            500:
                description: error while updating todo
                content:
                    application/json:
                        schema:
                            type: object

/deleteTodo/{todo_id}:
    delete:
        summary: delete User
        tags: [todo]
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            todo_id:
                                type: number
        responses:
            200:
                description: todo deleted successfully
                content:
                    application/json:
                        schema:
                            type: object
            404:
                description: not found
                content:
                    application/json:
                        schema:
                            type: object
            500:
                description: error while deleting todo
                content:
                    application/json:
                        schema:
                            type: object
